<!DOCTYPE html>
<html>
<head>
  <title>New tab</title>

  <style>
    html {
      align-items: center;
      color: #313131;
      display: flex;
      font: 22px "Courier New", Courier, monospace;
      height: 100%;
      justify-content: center;
      margin: 0;
    }

    body {
      display: flex;
      margin: 1em;
      padding: 1em;
    }

    h1 {
      font-size: 2em;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:focus,
    a:hover {
      color: #1d81b2;
    }

    nav {
      display: grid;
      grid-row-gap: 1em;
      grid-template-columns: 1fr 1fr;
      margin: 0 1em;
      min-width: 24em;
      padding: 1em 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }

    li:first-child {
      font-weight: bold;
      line-height: 2em;
    }

    img {
      border: 2px solid #313131;
      height: auto;
      object-fit: cover;
      object-position: 50% 100%;
      width: 8em;
    }
  </style>
</head>
<body>
  <nav>
    <h1>new tab</h1>
    <ul>
      <li>General</li>
      <li><a href="https://discord.com/app">Discord</a></li>
      <li><a href="https://www.github.com/">GitHub</a></li>
      <li><a href="https://classroom.google.com/">Google Classroom</a></li>
            <li><a href="https://mail.google.com/">lorenzinid@victorschools.org mail</a></li>
            <li><a href="https://mail.google.com/mail/u/1/">dinojameslorenzini1@gmail.com mail</a></li>
            <li><a href="https://mail.google.com/mail/u/2">paxtrain55@gmail.com mail</a></li>
    </ul>
  </nav>

  <img src="https://i.ibb.co/3TP4CJt/cosy.png">
</body>
</html>
